<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Editar perfil - Jogo da Memória</title>
</head>

<body>
    <div class="conteudo">
        <div id="titulo">
            <h1>Editar Dados Pessoais</h1>
            <p>
                <label for="Nome">Nome</label>
            </p>
            <p>
                <input id="nome" name="nome" required="required" type="name" />
            </p>

            <p>
                <label for="Data de Nascimento">Data de Nascimento</label>
            </p>
            <p>
                <input id="datanasc" name="datanasc" disabled />
            </p>

            <p>
                <label for="CPF">CPF</label>
            </p>
            <p>
                <input id="cpf" name="cpf" disabled />
            </p>

            <p>
                <label for="Telefone">Telefone</label>
            </p>
            <p>
                <input id="telefone" name="telefone" required="required" />
            </p>

            <p>
                <label for="email">E-mail</label>
            </p>
            <p><input id="email" name="email" required="required" type="email" placeholder="seuemail@email.com" />
            </p>

            <p>
                <label for="senha">Senha</label>
            </p>
            <p>
                <input id="senha" name="senha" required="required" type="password" />
            </p>

            <p>
                <label for="Nome de Usuário">Nome de Usuário</label>
            </p>
            <p>
                <input id="nomeuser" name="nomeuser" disabled />
            </p>

            <p>
                <input type="submit" value="Salvar" />
            </p>

        </div>
    </div>
</body>

</html>
